<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            font-size: 1.5em;
            text-align: center;
        }

        th, td {
            padding : 10px;
        }

    </style>
</head>
<body>
    <select id = "choice" onchange="changeLang()">
        <option id="select">選択してください</option>
        <option id="selected_jpn">日本語</option>
        <option id="selected_en">English</option>
        <option id="selected_all">全て表示</option>
    </select>
    <table>
        <tr id = "japan">
            <th>日本</th>
            <td>こんにちは</td>
            <td>ありがとう</td>
            <td>さようなら</td>
        </tr>
        <tr id = "english">
            <th>English</th>
            <td>Hello</td>
            <td>Thank you</td>
            <td>Good Bye</td>
        </tr>
    </table>

    <script>
        //①onchangeで使用されている関数の中身を実装してください。
        //参考URL：https://itsakura.com/javascript-display
        function changeLang(){

            let jpn = document.getElementById("choice").value;

            let selected_jpn = document.getElementById("selected_jpn").value;
            let japan = document.getElementById("japan");
            
            let selected_en = document.getElementById("selected_en").value;
            let english = document.getElementById("english");
            

            if(jpn === selected_jpn){
                japan.style.display="block";
                english.style.display="none";
            }else if(jpn === selected_en){
                japan.style.display="none";
                english.style.display="block";
            }else{
                japan.style.display="block";
                english.style.display="block";
            }
            
        }
    </script>
</body>
</html>
